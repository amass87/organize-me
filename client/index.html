<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner App</title>
    <!-- Add this script at the very top -->
    <script>
      window.addEventListener('load', function() {
        const userStyleElement = document.querySelector('userStyle');
        if (userStyleElement) {
          userStyleElement.register = function() {};
          userStyleElement.onreset = null;
          userStyleElement.addEventListener('reset', function(e) {
            e.preventDefault();
            return false;
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
